---
spareribs_321:
  Name: Spare Ribs 321
  Worksteps:
    Sauce:
      - Mische alle Saucen Gewürze zusammen
      - Optional kann man die Gewürze in einem mixxer schön vermengen
      - Zwiebel und Knoblauch mit ein bisschen öl anbraten bis schön braun
      - Alle gewürze rein und mischen
      - Alle anderen ingredienzen rein, mischen, kochen lassen
      - Nach 10-20 die Sauce mit dem stabmixxer pürieren
      - Köcherln lassen bis die konsistenz freude macht
  Ingredients:
    Saucen Gewürze:
      - 3g chili pulver (mehr oder weniger)
      - 1 Esslöffel (7 g) paprika
      - 2 Teelöffel garlic powder
      - 2 Teelöffel kosher salt
      - 2 Teelöffel ground black pepper
      - 1 Teelöffel dried thyme
      - 1 Teelöffel chipotle powder
      - 1 Teelöffel mustard seed
      - ¼ Teelöffel celery seed
      - Pinch of ground cloves
    Sauce:
      - 2 Esslöffel (28 ml) vegetable oil
      - 1 medium yellow onion, minced
      - 4 cloves of garlic, minced
      - 1 cup (235 ml) white vinegar
      - ½ cup (170 g) blackstrap molasses
      - ½ cup (115 g) brown sugar
      - 1 Esslöffel (11 g) yellow mustard
      - 4 cups (720 g) crushed canned tomatoes
      - 2 cups (475 ml) water
      - 1 cup (240 g) ketchup
      - ¼ cup (65 g) tomato paste
      - 2 Esslöffel (28 ml) Worcestershire sauce
    Rub:
      - ½ cup (96 g) turbinado sugar
      - ¼ cup (56 g) kosher salt
      - ¼ cup (28 g) sweet paprika
      - 2 Esslöffel (15 g) chili powder
      - 1 Esslöffel (6 g) freshly ground black pepper
      - 2 Teelöffel onion powder
      - 2 Teelöffel garlic powder
      - 1 Teelöffel ground cumin
      - 1 Teelöffel dry mustard
      - 1 Teelöffel celery salt
      - 1 Teelöffel MSG (optional)
      - ½ Teelöffel lemon pepper
      - ½ Teelöffel cayenne pepper