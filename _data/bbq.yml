---
spareribs_321:
  Name: Spare Ribs 321
  Worksteps:
    Rub:
      - Mische alle gewürze zusammen
      - Spare ribs grosszügig einreiben aber noch was übrig lassen
  Ingredients:
    Rub:
      - 100 g Zucker (oder Rohzucker)
      - 50 g Salz
      - 30 g Paprika Süss
      - 2 Teelöffel chili pulver
      - 1 Esslöffel Schwarzer Pfeffer gemahlen
      - 2 Teelöffel Zwiebel Pulver
      - 2 Teelöffel Knoblauch granulat
      - 1 Teelöffel Kreuzkümmel gerieben
      - 1 Teelöffel Senfpulver
      - 1 Teelöffel Celery Samen
bbq_sauce:
  Name: Spare Ribs 321
  Worksteps:
    - Mische alle Saucen Gewürze zusammen
    - Optional kann man die Gewürze in einem mixxer schön vermengen
    - Zwiebel und Knoblauch mit ein bisschen öl anbraten bis schön braun
    - Alle gewürze rein und mischen
    - Alle anderen ingredienzen rein, mischen, kochen lassen
    - Nach 10-20 die Sauce mit dem stabmixxer pürieren
    - Köcherln lassen bis die konsistenz freude macht
  Ingredients:
    Saucen Gewürze:
      - 3g chili pulver (mehr oder weniger)
      - 1 Esslöffel Paprika Rauchig
      - 2 Teelöffel Knoblauch granulat
      - 2 Teelöffel kosher salt
      - 2 Teelöffel Schwarzer Pfeffer gemahlen
      - 1 Teelöffel Thymian getrockned und zerstossen
      - 1 Teelöffel Senfpulver
      - ¼ Teelöffel Celery Samen
      - 3-4 Nelken gemahlen
    Sauce:
      - 2 Esslöffel Öl (irgendwas)
      - 1 Zwiebel
      - 4 Knoblauch zehen, gepresst
      - 250 ml Essig
      - 200 g Melasse (oder was ähnliches z.B. Zuckersirup)
      - 100 g Zucker
      - 1 Esslöffel Senf
      - 2 Dosen Tomaten (am besten Cherry)
      - 500 ml Wasser
      - 250 g Ketchup
      - 70 g Tomaten Püree
      - 2 Esslöffel Soja Sauce