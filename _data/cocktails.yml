pisco_sour:
  Name: Pisco Sour
  Link: /cocktails/pisco_sour/
  Tags:
    - Shake
    - Sour
    - Pisco
  Worksteps:
    - Pisco, Eiweiss, Limettensaft und Zuckersirup mit Eis in cocktail shaker
    - Shake!
    - Durch Cocktail Strainer in ein Glas abseihen
    - Nach wunsch Angostura Bitter auftragen
    - Enjoy!
  Ingredients:
    - 60ml Pisco
    - 20ml Limeten Saft
    - 20ml Zucker Sirup
    - 1 Eisweiss
    - Eiswürfel
    - Angostura bitters
