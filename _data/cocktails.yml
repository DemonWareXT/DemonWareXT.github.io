white_russian:
  Name: White Russian
  Link: /cocktails/white_russian
  Tags:
    - Vodka
    - Coffee Liqueur
  Worksteps:
    - Tumbler mit Eis füllen
    - Vodka und Kaffeelikör in Tumbler geben
    - Sahne leicht aufschlagen
    - Sahne über einen Löffel in den Tumbler geben
  Ingredients:
    - 4 cl Vodka
    - 3 cl Kaffeelikör (z.B. Kahlúa)
    - 5-6 cl Sahne
    - Eiswürfel
    - "Für mehr süsse: Schokoladen Orange Sirup"