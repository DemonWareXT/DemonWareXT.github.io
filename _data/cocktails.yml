negroni_sour:
  Name: Negroni Sour
  Link: /cocktails/negroni_sour/
  Tags:
    - Sour
    - Gin
    - Shake
  Worksteps:
    - Zitrone und Eis in Shaker
    - Shake!
    - Restliche Zutaten hinzufügen
    - Shake!
    - Strain
    - Drink
  Ingredients:
    - 30 ml Gin
    - 10 ml Campari
    - 20 ml Amaro
    - 20 ml Zitronen Saft
    - 10 ml Orangen Saft
    - 10 ml Zucker Sirup (1:1)
    - 1 Eiweiss (Oder Pasteurisiert)
dirty_banana:
  Name: Dirty Banana
  Link: /cocktails/dirty_banana/
  Tags:
    - Blend
    - Rum
    - Coffee Liqueur
  Worksteps:
    - Alle Zutaten ausser kaffee liqueur in Blender
    - Blend!
    - In Hurricane Glas abfüllen
    - Kaffee Liqueur über einen Barlöffel in das Glas giessen
  Ingredients:
    - 45 ml Rum
    - 30 ml Kaffee Liqueur
    - 30 ml Bananen Liqueur
    - 30 ml Creme de Cacao
    - 1 Frische Banane
    - 30 ml Halbrahm
    - 30 ml Milch
    - Eis zum Blenden
honey_milkshake:
  Name: Honey Milkshake
  Link: /cocktails/honey_milkshake
  Tags:
    - Bier
    - Port
  Worksteps:
    - Hälfte vom Guinness in ein hohes Glas geben
    - Honig Eis dazugeben
    - Schoko Sirup darüber leeren
    - Alles mischen
    - Restliches Guinness aufgiessen
    - Tawny port aufgiessen
    - Geniessen
  Ingredients:
    - 150 ml Guinness stout
    - 2 Kleine Honig Eis Kugeln (falls Honig Eis keine Möglichkeit ist, Vanille Eis und Honig dazugeben)
    - 30 ml Schokoladen Sirup
    - 15 ml Tawny Port
