---
gyoza_vegetarian:
  Name: Vegetarian Gyoza
  Link: /recipes/asian/gyoza/
  Worksteps:
    - Shitake, Karotte, und Frühlingszwiebeln zerkleinern (im mixer)
    - Mischen mit Ei, Mirin, Ingwer, Sake und Soya Sauce
    - Goyza skins füllen
    - Goyza fritieren oder dämpfen
  Ingredients:
    - 500 g Shitake
    - 1 Knoblauch zehen
    - 1 Karotte
    - 1 Ei
    - 2 EL Mirin
    - 2 EL Sake
    - 2 EL Soya Sauce
    - 1 TL Ingwer
    - 1-2 Frühlingszwiebeln
    - Fertiger Gyoza Teig (aus asia Store)
gyoza_shrimp_meat:
  Name: Gyoza mit Shrimp und Beef
  Link: /recipes/asian/gyoza/
  Worksteps:
    - Shrimp und Frühlingszwiebeln im Mixer zerkleinern
    - Vermengen mit Rindfleisch
    - Mischen mit Ei, Mirin, Ingwer, Sake und Soya Sauce
    - Goyza skins füllen
    - Goyza fritieren oder dämpfen
  Ingredients:
    - 250 g Shrimp
    - 250 g Rindfleisch gehackt
    - 1 Ei
    - 2 EL Mirin
    - 2 EL Sake
    - 2 EL Soya Sauce
    - 1-2 Frühlingszwiebeln
    - 1 TL Ingwer
    - Fertiger Gyoza Teig (aus asia Store)
spanish_tortilla:
  Name: Spanische Tortilla
  Link: /recipes/spanish/tortilla/
  Worksteps:
    - Kartoffeln schälen, in scheiben schneiden und mit Öl bedeckt anbraten (Kleine - Mittlere Stuffe)
    - Zwiebeln klein schneiden und anbraten
    - Sobald die Zwiebeln goldbraun sind, abkühlen lassen
    - Sobald die Kartoffeln durch sind übriges Öl abtropfen und abkühlen lassen
    - Eier mit Zwiebeln und Salz vermengen
    - Kartofeln sachte hinzugeben
    - Masse stehen lassen für 5-10 min
    - In Bratpfanne (mittlere bis kleine Hitze)
    - Sobald einigermassen fest, Tortilla wenden
    - nochmal 2-4min braten
    - Essen!
  Ingredients:
    - 450 g Kartoffeln Hartkochend
    - 2 Zwiebeln
    - Oliven Öl
    - 6 Grosse eier
    - 2 TL Salz
  References:
    - "[Spanish Sabores](https://spanishsabores.com/best-spanish-omelet-recipe/)"
    - "[Jamie Oliver](https://www.jamieoliver.com/recipes/eggs-recipes/spanish-tortilla/)"
adana_kebab:
  Name: Adana Kebab
  Link: /recipes/turkish/adana_kebab/
  Worksteps:
    - Alles vermengen
    - Kaltstellen für mindestens 30min
    - Auf Metalspiesse aufziehen
    - Grillen 5-10min
  Ingredients:
    - 500g Rind Hackfleisch
    - 500g Lamm Hackfleisch
    - Salz
    - 3 Esslöffel Kreuzkümmel
    - 2 Esslöffel Sumac
    - 2 Esslöffel Pull Biber
    - 2 Esslöffel Wasser
    - 1 Esslöffel Knoblauchpulver
    - 1 Esslöffel Zwiebelpulver
tantanmen_ramen:
  Name: Tantanmen Ramen
  Link: /recipes/asian/tantanmen_ramen/
  Worksteps:
    - Bouillon mit Dashi und Sojasauce aufkochen
    - Miso und Reismilch einrühren und nochmal aufkochen
    - Nach belieben Chilli für schärfe
    - Hack mit ein wenig Öl anbraten
    - Sojasauce und Mirin zum ablöschen benutzen
    - Pak Choi waschen und in salzwasser dämpfen
    - Nudeln in salzwasser kochen
    - Frühlingszwiebeln in dünne Ringe schneiden
    - Hack, Pack Choi, Nudeln in Teller geben
    - Brühe darüber
    - Frühlingszwiebeln als Dekoration dazugeben
    - Servieren
  Ingredients:
    - 3.5 dl Gemüsebouillon
    - 0.5 dl [Dashi](/recipes/asian/dashi/)
    - 4 EL Sojasauce
    - 1 TL Miso Paste (Dunkel)
    - 2 dl Reismilch
    - 1 Frühlingszwiebel
    - 200g Vegi Hack
    - 2 EL Pflanzenöl
    - 1 EL Sojacause + 1 EL Mirin
    - 2 Pak-Choi (klein)
    - Salz
    - 200g Nudeln (nach Wahl)
dashi:
  Name: Dashi
  Link: /recipes/asian/dashi/
  Worksteps:
    - Algen einschneiden
    - Algen mit Wasser aufkochen
    - Köcheln lassen bis Algen weich
    - Dann algen entfernen (fall Vegi gekocht wird, wars das)
    - Bonito Flocken dazu geben und ca. 1 Stunde kochen
    - Fertig
  Ingredients:
    - 30g Kombu Algen
    - 1.5L Wasser
    - 50g Bonito Flocken (ohne für Vegi)
koefte:
  Name: Köfte
  Link: /recipes/turkish/koefte/
  Worksteps:
    - Zwiebeln mit raffeln, zwiebel saft dabei wegkippen
    - Tomatenmark und gewürze zu Zwiebeln zugeben
    - Olivenöl beigeben
    - Hackfleisch dazugeben und vermengen
    - Langsam Paniermehl zugeben und vermengen, bis misschung nichtmehr an den fingern klebt
      Olivenöl beigeben kann ebenfalls helfen
    - Buletten formen, am besten mit mit geölten händen
  Ingredients:
    - 2kg Rind Hackfleisch
    - 2 Grosse Zwiebeln
    - 4 Eier
    - 250g Paniermehl
    - 200g Tomatenmark
    - 1-2dl Olivenöl
    - 3 Teelöffel Curry
    - 3 Teelöffel Pfeffer frisch gemahlen
    - 3 Teelöffel Paprika Pulver
    - 3 Teelöffel Pull Biber oder Isot
    - 3 Teelöffel Salz
    - 3 Teelöffel Petersilie
